<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Form</title>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      width: 100%;
      max-width: 380px;
      padding: 22px 20px 18px;
      box-sizing: border-box;
      margin: 22px;
    }
    #logo { width: 100%; max-width: 240px; height: auto; margin-bottom: 16px; }
    #back-button-container { margin-bottom: 16px; display: flex; justify-content: center; }
    #back-button {
      padding: 10px 14px; font-size: 14px; cursor: pointer; text-decoration: none;
      color: #fff; background-color: #0d6efd; border: none; border-radius: 8px; display: inline-flex; align-items: center;
      box-shadow: 0 4px 10px rgba(13,110,253,.12);
      transition: transform .04s ease, box-shadow .15s ease, background-color .15s ease;
    }
    #back-button:hover { background-color: #0b5ed7; box-shadow: 0 6px 16px rgba(13,110,253,.18); }
    #back-button:active { transform: translateY(1px); }
    #back-button img { margin-left: 10px; width: 18px; height: 18px; }
    #back-button .icon-left { margin-right: 10px; margin-left: 0; }

    h1 { margin: 0 0 8px; font-size: 26px; color: #212529; }
    .subtext { font-size: 14px; color: #495057; margin-bottom: 16px; }

    form { display: flex; flex-direction: column; align-items: center; width: 100%; }
    label { width: 82%; text-align: left; color: #212529; font-size: 14px; margin-top: 10px; margin-bottom: 6px; }
    input[type="text"], textarea {
      width: 82%; padding: 10px 12px; margin: 0 0 10px;
      border: 1px solid #ced4da; border-radius: 8px; font-size: 14px; background: #fff;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none; border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,.12);
    }
    input.input-error { border-color: #c62828 !important; box-shadow: 0 0 0 3px rgba(198,40,40,.12); }

    button[type="submit"] {
      background-color: #0d6efd; color: #fff; padding: 10px 20px; border: none; border-radius: 10px;
      font-size: 16px; cursor: pointer; width: 72%; margin-top: 6px;
      transition: transform .04s ease, box-shadow .15s ease, background-color .15s ease;
      box-shadow: 0 6px 16px rgba(13,110,253,.16);
    }
    button[type="submit"]:hover { background-color: #0b5ed7; box-shadow: 0 10px 24px rgba(13,110,253,.22); }
    button[type="submit"]:active { transform: translateY(1px); }
    button[type="submit"]:focus-visible { outline: 2px solid #80bdff; outline-offset: 2px; }

    .spinner {
      border: 3px solid rgba(0,0,0,.1);
      border-left-color: #0d6efd;
      border-radius: 50%; width: 18px; height: 18px;
      animation: spin 1s linear infinite; display: inline-block; vertical-align: middle;
    }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    .thank-you-message { display: none; font-size: 16px; color: #2e7d32; margin-top: 16px; }

    footer { margin-top: 18px; text-align: center; }
    .footer-content p { font-size: 13px; line-height: 1.4; margin: 0; color:#000; }
    /* cập nhật theo yêu cầu */
    .footer-content p:first-of-type {
      font-size: 13px;
      font-weight: 500;
    }
    .footer-content p:last-of-type {
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <img src="images/logo.png" alt="Logo" id="logo">

    <div id="back-button-container">
     
      <a href="../index.html" id="back-button" aria-label="Back to Suburb Lookup">
        <img src="images/back.png" alt="" class="icon-left">
        Back to Suburb Lookup
        <img src="images/lookupicon.ico" alt="">
      </a>
    </div>

    <h1>Report Form</h1>
    <p class="subtext" id="subtext">If you notice any missing data,<br> please leave a message.</p>

    <div class="form-container">
      <!-- TODO: cập nhật action thành URL Web App /exec của bạn -->
      <form id="contact-form" action="https://script.google.com/macros/s/AKfycbz1KdS2Nl4RxBZeAMmC2JN08yR-0McBd-qHOgf46KTRzu3f3AUBPudSmhqGr_qQnkCf/exec" method="POST" onsubmit="submitForm(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <!-- Contact (optional) -->
        <label for="contact">Contact (phone number or email):</label>
        <input
          type="text"
          id="contact"
          name="contact"
          placeholder="e.g., 0400 123 456 or you@example.com"
          autocomplete="on"
          inputmode="email">
     
        <div id="contact-error" style="display:none;color:#c62828;margin:-4px auto 8px;width:82%;text-align:left;font-size:13px;">
          Please enter a valid phone number or email.
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <p class="thank-you-message" id="thank-you-message">
        Thank you for your message,<br>I will update the data soon.
      </p>
    </div>

    <footer>
      <div class="footer-content">
        <p>Created by: Thien Quang VU</p>
        <p>(CTY AM Shift - Pemulwuy)</p>
      </div>
    </footer>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      // Optional Contact Validation (validate only when filled)
      const contactInput = document.getElementById("contact");
      if (contactInput) {
        const raw = (contactInput.value || "").trim();
        const errEl = document.getElementById("contact-error");

        // Reset trạng thái
        contactInput.classList.remove("input-error");
        if (errEl) errEl.style.display = "none";

        if (raw.length > 0) {
          const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(raw);
          const digits = raw.replace(/\D/g, "");
          const phoneShapeOk = /^\+?[\d\s\-()]{7,}$/.test(raw);
          const phoneLenOk = digits.length >= 8 && digits.length <= 15;
          const phoneOk = phoneShapeOk && phoneLenOk;

          if (!emailOk && !phoneOk) {
            if (errEl) errEl.style.display = "block";
            contactInput.classList.add("input-error");
            contactInput.focus();
            return;
          }
        }
      }

      // Spinner & submit (giữ logic cũ)
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.innerHTML = '<div class="spinner" aria-label="loading"></div>';
      submitButton.disabled = true;

      const formData = new FormData(form);
      fetch(form.action, { method: "POST", body: formData })
        .then(r => r.text())
        .then(_ => {
          form.style.display = "none";
          document.getElementById("subtext").style.display = "none";
          document.getElementById("thank-you-message").style.display = "block";
        })
        .catch(err => {
          console.error(err);
          submitButton.innerHTML = 'Submit';
          submitButton.disabled = false;
        });
    }
  </script>
</body>
</html>
