<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Form</title>
  <style>
    /* =========================================
       ============= Base / Reset ==============
       ========================================= */
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    *, *::before, *::after { box-sizing: inherit; }

    /* =========================================
       ================ Layout =================
       ========================================= */
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 380px;
      margin: 22px;
      padding: 22px 20px 18px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    #logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 16px;
    }

    #back-button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      color: #212529;
    }

    .subtext {
      margin-bottom: 16px;
      font-size: 14px;
      color: #495057;
    }

    .thank-you-message {
      display: none;
      margin-top: 16px;
      font-size: 16px;
      color: #2e7d32;
    }

    footer {
      margin-top: 18px;
      text-align: center;
    }

    .footer-content p {
      margin: 0;
      line-height: 1.4;
      color: #000;
    }
    /* Footer theo yêu cầu */
    .footer-content p:first-of-type {
      font-size: 13px;
      font-weight: 500;
    }
    .footer-content p:last-of-type {
      font-size: 12px;
      font-style: italic;
    }

    /* =========================================
       ================= Nav ===================
       ========================================= */
    #back-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;

      background-color: #0d6efd;
      color: #fff;
      font-size: 14px;

      box-shadow: 0 4px 10px rgba(13,110,253,.12);
      transition: transform .04s ease, box-shadow .15s ease, background-color .15s ease;
    }
    #back-button:hover {
      background-color: #0b5ed7;
      box-shadow: 0 6px 16px rgba(13,110,253,.18);
    }
    #back-button:active { transform: translateY(1px); }

    #back-button img {
      width: 18px;
      height: 18px;
      margin-left: 10px;
    }
    #back-button .icon-left {
      margin-right: 10px;
      margin-left: 0;
    }

    /* =========================================
       ================= Form ==================
       ========================================= */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 82%;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 6px;
      color: #212529;
      font-size: 14px;
    }

    /* Font-size input/textarea 16px theo yêu cầu */
    input[type="text"],
    textarea {
      width: 82%;
      margin: 0 0 10px;
      padding: 10px 12px;

      background: #fff;
      border: 1px solid #ced4da;
      border-radius: 8px;

      font-size: 16px; /* <= yêu cầu */
      line-height: 1.4;

      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13,110,253,.12);
    }

    /* Input lỗi khi contact không đúng định dạng */
    input.input-error {
      border-color: #c62828 !important;
      box-shadow: 0 0 0 3px rgba(198,40,40,.12);
    }

    /* =========================================
       ================ Button =================
       ========================================= */
    button[type="submit"] {
      width: 72%;
      margin-top: 6px;
      padding: 10px 20px;

      border: none;
      border-radius: 10px;
      cursor: pointer;

      background-color: #0d6efd;
      color: #fff;
      font-size: 16px;

      box-shadow: 0 6px 16px rgba(13,110,253,.16);
      transition: transform .04s ease, box-shadow .15s ease, background-color .15s ease;
    }
    button[type="submit"]:hover {
      background-color: #0b5ed7;
      box-shadow: 0 10px 24px rgba(13,110,253,.22);
    }
    button[type="submit"]:active { transform: translateY(1px); }
    button[type="submit"]:focus-visible {
      outline: 2px solid #80bdff;
      outline-offset: 2px;
    }

    /* =========================================
       ================ Spinner ================
       ========================================= */
    .spinner {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;

      border: 3px solid rgba(0,0,0,.1);
      border-left-color: #0d6efd;
      border-radius: 50%;

      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* =========================================
       ============== Error Block ==============
       ========================================= */
    #contact-error {
      display: none;
      width: 82%;
      margin: -4px auto 8px;
      text-align: left;
      font-size: 13px;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Logo" id="logo">

    <div id="back-button-container">
      <a href="../index.html" id="back-button" aria-label="Back to Suburb Lookup">
        <img src="images/back.png" alt="" class="icon-left">
        Back to Suburb Lookup
        <img src="images/lookupicon.ico" alt="">
      </a>
    </div>

    <h1>Report Form</h1>
    <p class="subtext" id="subtext">If you notice any missing data,<br> please leave a message.</p>

    <div class="form-container">
      <!-- Nhớ cập nhật action thành URL Web App /exec của bạn nếu cần -->
      <form id="contact-form" action="https://script.google.com/macros/s/AKfycbz1KdS2Nl4RxBZeAMmC2JN08yR-0McBd-qHOgf46KTRzu3f3AUBPudSmhqGr_qQnkCf/exec" method="POST" onsubmit="submitForm(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <!-- Contact (optional) -->
        <label for="contact">Contact (phone number or email):</label>
        <input
          type="text"
          id="contact"
          name="contact"
          placeholder="e.g., 0400 123 456 or you@example.com"
          autocomplete="on"
          inputmode="email">
        <div id="contact-error">Please enter a valid phone number or email.</div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <p class="thank-you-message" id="thank-you-message">
        Thank you for your message,<br>I will update the data soon.
      </p>
    </div>

    <footer>
      <div class="footer-content">
        <p>Created by: Thien Quang VU</p>
        <p>(CTY AM Shift - Pemulwuy)</p>
      </div>
    </footer>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      // Optional Contact Validation (validate only when filled)
      const contactInput = document.getElementById("contact");
      if (contactInput) {
        const raw = (contactInput.value || "").trim();
        const errEl = document.getElementById("contact-error");

        // Reset trạng thái
        contactInput.classList.remove("input-error");
        errEl.style.display = "none";

        if (raw.length > 0) {
          const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(raw);
          const digits = raw.replace(/\D/g, "");
          const phoneShapeOk = /^\+?[\d\s\-()]{7,}$/.test(raw);
          const phoneLenOk = digits.length >= 8 && digits.length <= 15;
          const phoneOk = phoneShapeOk && phoneLenOk;

          if (!emailOk && !phoneOk) {
            errEl.style.display = "block";
            contactInput.classList.add("input-error");
            contactInput.focus();
            return;
          }
        }
      }

      // Spinner & submit (giữ logic cũ)
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.innerHTML = '<div class="spinner" aria-label="loading"></div>';
      submitButton.disabled = true;

      const formData = new FormData(form);
      fetch(form.action, { method: "POST", body: formData })
        .then(r => r.text())
        .then(_ => {
          form.style.display = "none";
          document.getElementById("subtext").style.display = "none";
          document.getElementById("thank-you-message").style.display = "block";
        })
        .catch(err => {
          console.error(err);
          submitButton.innerHTML = 'Submit';
          submitButton.disabled = false;
        });
    }
  </script>
</body>
</html>
